{%extends 'base.html'%}
{%load bootstrap4 %}
{%block content %}
<br>
<h2 style="text-align: center;">Profile</h2>

<div class="container">
    <div class="row">
        {% for pic in profile  %}
        <div class="card">
            <img src="{{pic.profile_picture.url}}" alt="card image">
            <h5>{{pic.user.username}}</h5>
            <p>{{pic.about}}</p>
        </div>
        {%endfor%}

        <br>
        <h2 style="text-align: center;">Your Photos</h2>
        <div class="row">
            {%for image in images%}
            <div class="card mt-4 mx-auto" style="width: 20rem;">
            <img src="{{image.image.url}}" alt="card image">
            <h5 class="card-title">{{image.image_name}}</h5>
            <p>{{image.image_caption}}</p>
            </div>


        </div>
        {% endfor %}
    </div>
</div>
