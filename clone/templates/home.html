{%extends 'index.html'%}
{% load bootstrap3 %}
{%block content %}

<div class="container">
  <br> <br>
    <div class="jumbotron">
        <div class="header">
           <h1 style="color: coral; text-align: center;">POSTS</h1>
           
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for pic in images %}
            <div class="card " style=" margin-right: auto;">
                
            <br>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
            <h5 style="color: coral;">{{ pic.image_name }}</h5>
              <div class="actualimage">
                  <p style="color: coral;"> {{ pic.image_caption }}</p>
            <br>
                  <img src="{{pic.image.url}}" class="img-responsive" alt="image" width="600px" >
            <br>
            <h6 style="color: coral;">Posted By: {{pic.profile.user}}</h6>
            </div>
              &nbsp;  &nbsp; <a href="image/1/">Like<i class="fa fa-heart fa-2x" aria-hidden="true"></i></a>

              &nbsp;  &nbsp;<a href="comment/1/">Comment<i class="fa fa-comment fa-2x" aria-hidden="true"></i>
                &nbsp;  &nbsp;<a href="image/1/">Details</a>
             
            </div> 
            {%  endfor %}   
        </div>
    </div>
</div>
    
{% endblock %}
