{%extends 'index.html'%}
{%block content %}

<div class="container">
  <br> <br>
    <div class="jumbotron">

        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for pic in images %}

              <div class="actualimage">
                  <p> <legend>Caption</legend>{{ pic.image_caption }}</p>
            <br>

            </div>
                    
        </div>
    </div>
</div>
    {%  endfor %}
