{%extends 'index.html'%}
{%block content %}

<div class="container">
    <div class="jumbotron">
        <div class="header">
           <h1 style="text-align: center;">olllllllllllllllllllllllllla</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for pic in images %}
            <br>
            <!-- modal below -->
            <div class="modal fade" id="{{pic.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                      <h5 class="modal-title">{{ pic.image_name }}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <p class="modal-title" > <legend>Caption</legend>{{ pic.image_caption }}</p>
                        <br>
                        <img src="{{pic.image.url}}" class="img-responsive" alt="image" width="500px">
                        <br>
                       
                    </div>
                    <div class="modal-footer">
                        <div class="modal-footer">
                            <input class="form-control" type="text" value= {{image.article_image.url}}   id="link">
                            <a onclick="myFunction()"><button type="button"  class="btn btn-primary">Copy Link</button></a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
              {%  endfor %}
        </div>
    </div>
</div>

{% endblock %}
